<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap4按钮样式 - PomeloCloud</title>
  <link rel="icon" href="https://file.uzykj.com/favicon.ico">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/css/newbutton.css">
</head>
<body>
<header class="navbar">
  <div class="container">
        <span>
            <a href="https://pomelo.work">PomeloCloud</a>
        </span>
    <ul>
      <li><a href="https://pomelo.work/BootstrapExtend/index.html" target="_blank">主题特效</a></li>
      <li><a href="https://pomelo.work/BootstrapExtend/css-checkbox-radios.html">纯原CSS</a></li>
      <li><a href="https://pomelo.work/BootstrapExtend/power-button-group.html">开关组</a></li>
      <li><a href="https://pomelo.work/NiceButton/index.html">响应式</a></li>
      <li><a href="https://pomelo.work/NiceButton/crystal-glass.html">水晶玻璃</a></li>
      <li><a href="https://pomelo.work/NiceButton/newbutton.html">新型按钮</a></li>
    </ul>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 text-center">
      <h1>Bootstrap4按钮样式</h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col padding25"><h5>3D 按钮</h5>
      <hr>
      <button type="button" class="btn btn-primary btn-lg btn-3d">btn-3d</button>
    </div>
    <div class="col padding25"><h5>带图标遮罩层的按钮</h5>
      <hr>
      <button type="button" class="btn btn-primary btn-lg btn-icon-overlay"><i class="fa fa-user"></i>btn-icon-overlay
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col padding25"><h5>圆角按钮</h5>
      <hr>
      <button type="button" class="btn btn-success btn-circle">btn-circle</button>
    </div>
    <div class="col padding25"><h5>带填充动画的按钮</h5>
      <hr>
      <button type="button" class="btn btn-primary btn-fill fill-top"><i class="fa fa-commenting-o"></i>fill-top
      </button>
      <button type="button" class="btn btn-primary btn-fill fill-right"><i class="fa fa-commenting-o"></i>fill-right
      </button>
      <button type="button" class="btn btn-primary btn-fill fill-bottom"><i class="fa fa-commenting-o"></i>fill-bottom
      </button>
      <button type="button" class="btn btn-primary btn-fill fill-left"><i class="fa fa-commenting-o"></i>fill-left
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col padding25"><h5>更多按钮颜色</h5>
      <hr>
      <button type="button" class="btn btn-green">btn-green <i class="fa fa-book"></i></button>
      <button type="button" class="btn btn-blue">btn-blue <i class="fa fa-book"></i></button>
      <button type="button" class="btn btn-purple">btn-purple <i class="fa fa-book"></i></button>
      <button type="button" class="btn btn-orange">btn-orange <i class="fa fa-book"></i></button>
      <button type="button" class="btn btn-dirty-green">btn-dirty-green <i class="fa fa-book"></i></button>
      <button type="button" class="btn btn-aqua">btn-aqua <i class="fa fa-book"></i></button>
      <button type="button" class="btn btn-grey">btn-grey <i class="fa fa-book"></i></button>
    </div>
  </div>
  <div class="row">
    <div class="col padding25"><h5>社交网站颜色按钮</h5>
      <hr>
      <button type="button" class="btn btn-facebook">btn-facebook <i class="fa fa-facebook"></i></button>
      <button type="button" class="btn btn-twitter">btn-twitter <i class="fa fa-twitter"></i></button>
      <button type="button" class="btn btn-pinterest">btn-pinterest <i class="fa fa-pinterest"></i></button>
      <button type="button" class="btn btn-youtube">btn-youtube <i class="fa fa-youtube"></i></button>
      <button type="button" class="btn btn-linkedin">btn-linkedin <i class="fa fa-linkedin"></i></button>
      <button type="button" class="btn btn-google-plus">btn-google-plus <i class="fa fa-google-plus"></i></button>
    </div>
  </div>
</div>
</body>
</html>
